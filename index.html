<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>유미와 닉의 결혼식</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="sakura.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <!-- Language cta -->
      <div class="row">
        <div class="col-12 text-end">
          <button
            type="button"
            class="btn btn-primary my-2 text-element"
            data-en="한국어"
            data-kor="English"
            id="language"
            onclick="changeLanguage()"
          >
            English
          </button>
        </div>
      </div>
      <!-- 1. Main image -->
      <section>
        <div class="row my-4">
          <div class="col-12">
            <img
              class="w-100"
              src="./img/YoumeAndNick.jpg"
              alt="Youme and Nick"
            />
          </div>
        </div>
      </section>
      <div class="row my-4">
        <div class="col-12 text-center mt-2">
          <h2
            class="text-element"
            data-en="Youme and Nick"
            data-kor="유미와 닉"
          >
            유미와 닉
          </h2>
        </div>
        <div class="col-12 text-center">
          <h3
            class="text-element"
            data-en="invite you to their wedding"
            data-kor="우리의 결혼식에 초대합니다"
          >
            우리의 결혼식에 초대합니다
          </h3>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12">
          <h2 class="text-element" data-en="Venue" data-kor="장소">장소</h2>
        </div>
        <div class="col-12 my-2">
          <img class="w-100" src="wedding-hall.jpg" alt="Wedding Hall" />
        </div>
        <div class="col-12 text-center">
          <h2 class="text-element" data-en="J-Ostiel" data-kor="제이오스티엘">
            제이오스티엘
          </h2>
          <a href="http://www.j-ostiel.co.kr/" target="_blank">
            <svg
              width="24"
              height="24"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
            >
              <path

              />
            </svg>
          </a>
        </div>
        <div class="col-12 text-center">
          <h3 class="text-element" data-en="23rd April" data-kor="4월 23일">
            4월 23일
          </h3>
        </div>
        <div class="col-12 text-center">
          <h3 class="text-element" data-en="3pm" data-kor="오후 3시">
            오후 3시
          </h3>
        </div>
      </div>
      <div class="row my-4">
        <div class="col-12">
          <h2 class="text-element" data-en="Directions" data-kor="오시는길">
            오시는길
          </h2>
        </div>
        <div class="col-12">
          <img class="w-100" src="map-placeholder.jpg" alt="Map" />
        </div>
      </div>
    </div>
    <script src="sakura.min.js"></script>
    <script src="app.js" async defer></script>
  </body>
</html>
